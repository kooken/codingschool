{% extends 'main/base.html' %}

{% block content %}
<div class="profile-page">
    <h2>Profile</h2>

    <form method="post" enctype="multipart/form-data" class="form-section">
        {% csrf_token %}
        <h3>Update Profile</h3>
        {{ profile_form.as_p }}
        <button type="submit" name="profile_update" class="btn-change">Save Changes</button>
    </form>

    <hr>

    <form method="post" class="form-section">
        {% csrf_token %}
        <h3>Change Password</h3>
        {{ password_form.as_p }}
        <button type="submit" name="password_change" class="btn-change">Change Password</button>
    </form>

    <hr>

    <form method="post" class="form-section">
        {% csrf_token %}
        <h3>Delete Account</h3>
        <p class="text-danger">This action cannot be undone.</p>
        <button type="submit" name="delete_account" class="btn-delete">Delete Account</button>
    </form>
</div>
{% endblock %}

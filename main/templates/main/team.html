{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="main-section">
    <div class="content-container">
        <!-- Image on the left side -->
        <div class="image-container">
            <img src="{% static 'main/css/images/maria.png' %}" alt="Learning Image">
        </div>

        <!-- Text block with bullets on the right side -->
        <div class="text-container">
            <h2>something about me</h2>
        </div>
    </div>
</section>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styles */
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #f9f9f9;
    }

    /* Container for the main section */
    .main-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh; /* Adjusted for less space at the top and bottom */
        padding: 10px; /* Reduced padding */
    }

    .content-container {
        display: flex;
        align-items: stretch;
        max-width: 1200px;
        width: 100%;
    }

    /* Image container styling */
    .image-container {
        flex: 1;
        padding-right: 20px;
    }

    .image-container img {
        width: 90%; /* Adjusted width to make the images smaller */
        height: auto;
        object-fit: cover;
        border-radius: 8px;
        margin: 0 auto; /* Center the images */
    }

    /* Text container styling */
    .text-container {
        flex: 1;
        font-family: 'Raleway', sans-serif;
        background-color: #fff;
        padding: 20px;

    }

    .text-container h2 {
    font-family: 'Raleway', sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
        color: black;
    }

    .text-container ul {
        list-style-type: disc;
        padding-left: 20px;
    }

    .text-container li {
        font-size: 20px;
        margin-bottom: 10px;
        color: #555;
    }

    .text-container li:last-child {
        margin-bottom: 0;
    }
</style>

{% endblock %}

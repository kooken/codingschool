{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="main-section">
    <div class="content-container">
        <!-- Image on the left side -->
        <div class="image-container">
            <img src="{% static 'main/css/images/main.png' %}" alt="Learning Image">
        </div>

        <!-- Text block with bullets on the right side -->
        <div class="text-container">
            <h2>Why Choose Us?</h2>
            <ul>
                <li>Self-paced learning</li>
                <li>Real-world tasks from job interviews</li>
                <li>Community support and networking</li>
                <li>Safe and inclusive environment</li>
                <li>Programming language diversity</li>
                <li>and many more!</li>
            </ul>
        </div>
    </div>
</section>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styles */
    body {
        font-family: 'Raleway', sans-serif;
        background-color: white;
    }

    /* Container for the main section */
    .main-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Adjusted for less space at the top and bottom */
        padding: 10px; /* Reduced padding */
    }

    .content-container {
        display: flex;
        align-items: stretch;
        max-width: 1200px;
        width: 100%;
    }

    /* Image container styling */
    .image-container {
        flex: 1;
        padding-right: 10px;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* Text container styling */
    .text-container {
        flex: 1;
        font-family: 'Raleway', sans-serif;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 60px;
    }

    .text-container h2 {
        font-family: 'Raleway', sans-serif;
        font-size: 24px;
        margin-bottom: 40px;
        color: black;
    }

    .text-container ul {
        list-style-type: disc;
        padding-left: 30px;
    }

    .text-container li {
        font-size: 20px;
        margin-bottom: 30px;
        color: black;
    }

    .text-container li:last-child {
        margin-bottom: 0;
    }
</style>
{% endblock %}

{% extends 'course/base.html' %}
{% block content %}
<div class="course-page">
    <div class="left-panel">
        <div class="lesson-list">
            <h3>Lessons</h3>
            <ul>
                <li><a href="#lesson1">Lesson 1</a></li>
                <li><a href="#lesson2">Lesson 2</a></li>
                <li><a href="#lesson3">Lesson 3</a></li>
                <li><a href="#lesson4">Lesson 4</a></li>
                <li><a href="#lesson5">Lesson 5</a></li>
            </ul>
        </div>
        <button class="toggle-button" onclick="toggleLeftPanel()">Hide Lessons</button>
    </div>

    <div class="right-panel">
        <div class="lesson-detail">
            <!-- Видео для урока -->
            <div class="video-container">
                <h3>Lesson 1: Introduction to Python</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WjpmruGrsv0?list=LL" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>

            <!-- Дополнительные материалы -->
            <div class="additional-resources">
                <a href="#" class="test-link">Take the test</a>
                <a href="#" class="pdf-link">Download notes (PDF)</a>
                <button class="feedback-button">Give Feedback</button>
            </div>
        </div>
        <button class="toggle-button" onclick="toggleLeftPanel()">Show Lessons</button>
    </div>
</div>

<style>
    /* Основной контейнер для курса */
    .course-page {
        display: flex;
        padding: 20px;
        justify-content: flex-start;
        transition: all 0.3s ease-in-out;
    }

    /* Левая панель - список уроков */
    .left-panel {
        flex: 1;
        max-width: 300px;
        margin-right: 20px;
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 8px;
        transition: max-width 0.3s ease;
    }

    .lesson-list h3 {
        font-size: 20px;
        color: #6c63ff;
        margin-bottom: 10px;
    }

    .lesson-list ul {
        list-style-type: none;
        padding: 0;
    }

    .lesson-list ul li {
        margin: 10px 0;
    }

    .lesson-list ul li a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .lesson-list ul li a:hover {
        color: #6c63ff;
    }

    .toggle-button {
        background-color: #6c63ff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
    }

    .toggle-button:hover {
        background-color: #5752d2;
    }

    /* Правая панель - видео и дополнительные материалы */
    .right-panel {
        flex: 3;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-container {
        margin-bottom: 20px;
    }

    .video-container iframe {
        width: 100%;
        height: 400px;
    }

    .additional-resources {
        margin-top: 20px;
    }

    .test-link,
    .pdf-link {
        display: inline-block;
        margin-right: 10px;
        background-color: #6c63ff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
    }

    .test-link:hover,
    .pdf-link:hover {
        background-color: #5752d2;
    }

    .feedback-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #ff5722;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        border: none;
    }

    .feedback-button:hover {
        background-color: #e64a19;
    }

    /* Скрытие левой панели */
    .left-panel.hidden {
        max-width: 0;
        padding: 0;
        opacity: 0;
        visibility: hidden;
    }

    .right-panel.full-width {
        flex: 1;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    function toggleLeftPanel() {
        const leftPanel = document.querySelector('.left-panel');
        const rightPanel = document.querySelector('.right-panel');
        const toggleButton = document.querySelector('.toggle-button');

        leftPanel.classList.toggle('hidden');
        rightPanel.classList.toggle('full-width');

        // Изменение текста на кнопке в зависимости от состояния
        if (leftPanel.classList.contains('hidden')) {
            toggleButton.textContent = "Show Lessons";
        } else {
            toggleButton.textContent = "Hide Lessons";
        }
    }
</script>
{% endblock %}

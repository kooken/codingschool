{% extends 'course/base.html' %}
{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<h2>Lessons</h2>
<ul>
    {% for lesson in course.lessons.all %}
    <li>
        <a href="{% url 'courses:lesson_detail' course.id lesson.id %}">{{ lesson.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
